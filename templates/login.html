<!DOCTYPE html>
<html lang="zh_CN">
<head>
    {% load staticfiles %}
    <!-- meta设置 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 网页图标 -->
    <link rel="icon" href="{% static 'media/icon/favicon.ico' %}">

    <!-- 网页标题 -->
    <title>AutoTest</title>

    <!-- CSS -->
    <link href="../static/css/autotest.css" rel="stylesheet"/>
</head>

<body>

<!-- 导航栏 -->
<div class="at-header">
    <div class="at-header-logo">
        <a href="#">AutoTest测试平台</a>
    </div>
    <div class="at-header-menu-end">
        <a href="#">注册</a>
    </div>
    <div class="at-header-menu-end at-header-menu-selected">
        <a href="#">登录</a>
    </div>
</div>

<!-- 主体部分 -->
<div class="at-main">
    <!-- 登录表单 -->
    <div class="at-login-form">
        <div class="at-login-form-item">
            <div class="at-login-form-item-left">
                <lable class="at-form-item-lable">用户名</lable>
            </div>
            <div class="at-login-form-item-right">
                <input class="at-form-item-input" type="text" id="username" autofocus placeholder="请输入用户名"/>
            </div>
        </div>
        <div class="at-login-form-item">
            <div class="at-login-form-item-left">
                <lable class="at-form-item-lable">密　码</lable>
            </div>
            <div class="at-login-form-item-right">
                <input class="at-form-item-input" type="password" id="password" placeholder="请输入密码"/>
            </div>
        </div>
        <div class="at-login-form-item">
            <div class="at-login-form-item-left">
            </div>
            <div class="at-login-form-item-right">
                <button class="at-form-item-submit" id="at-form-item-submit">登录</button>
                <button class="at-form-item-reset" id="at-form-item-reset">重置</button>
            </div>
        </div>
    </div>
</div>
<script src="../static/src/layui.js"></script>
<script src="../static/js/atLogin.js"></script>
</body>
</html>
